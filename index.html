<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Hangman game'>
    <meta name='keywords' content='Hangman, game'>
    <meta name='author' content='Nat Cherman'>
    <title>Hangman Game JS</title>
    <link rel='stylesheet' href='assets/style/css/style.css'>
    <script src='assets/style/scripts/script.js'></script>
</head>

<body>
    <main id='container'>
        <h1 id='typeWriter'></h1>
        <!--Canvas element: <canvas id='canvas'></canvas>-->
        <!--Image-->
        <img id="image" src="assets/hangman7.png" />
        <!--Keyboard and secret word-->
        <div id='secret-word'></div>
        <div id='keyboard'></div>

        <!-- (B3) RESET & LIVES -->
        <input type="button" value="Reset" id='start-again' disabled />
        <p>
            Lives Left: <span id="hangman-lives"></span>
        </p>

        <!--Bg color-->
        <p>Change the background color</p>
        <section class=' container-btns'>
            <button type=' button' id='purple'>Purple</button>
            <button type=' button' id='blue'>Blue</button>
            <button type=' button' id='yellow'>Yellow</button>
            <button type=' button' id='green'>Green</button>
        </section>
    </main>
</body>

</html>
