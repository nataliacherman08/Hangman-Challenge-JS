<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Hangman game'>
    <meta name='keywords' content='Hangman, game'>
    <meta name='author' content='Nat Cherman'>
    <title>Hangman Game JS</title>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <main class='container'>
        <header>
            <h1>Hangman Game</h1>
            <h2>Guess the word :</h2>
            <img id='hangedMan' src='assets/hanged.png' alt='hanged man tarot card'>

            <p><span>Number of guess : </span><span id='mistakes'>0</span> / <span id='maxWrong'></span></p>
        </header>


        <p id='blanks'>The secret word goes here</p>

        <!--Keyboard-->
        <section id='keyboard'></section>

    </main>
    <!--Button resest-->
    <button class='resetBtn' onClick="reset()">Play Again</button>

    <!--Link JS with HTML-->
    <script src='assets/scripts/script.js'></script>
</body>

</html>
