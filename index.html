<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='Hangman game'>
    <meta name='keywords' content='Hangman, game'>
    <meta name='author' content='Nat Cherman'>
    <link rel='stylesheet' href='style/style.css' />
    <title>Hangman Game</title>
</head>

<body>
    <main class='container'>
        <h1 id='typeWriter' class='typing'></h1>
        <div>Wrong guesses: <span id='mistakes'>0</span> of <span id='maxAnswers'></span></div>

        <!--Canvas element-->
        <canvas id='canvas'></canvas>


        <p>Guess the word :</p>
        <p id='word'></p>
        <div id='keyboard'></div>
        <button class='btn' onClick='reset()'>Play Again</button>



        <!--Bg color-->
        <p>Change the background color</p>
        <section class=' container-btns'>
            <button type=' button' id='purple'>Purple</button>
            <button type=' button' id='blue'>Blue</button>
            <button type=' button' id='yellow'>Yellow</button>
            <button type=' button' id='green'>Green</button>
        </section>

    </main>

    <script src=' scripts/script.js'></script>
</body>

</html>
